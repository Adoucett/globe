<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a globe on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWRvdWNldHQiLCJhIjoiY2lvZDFsc2lwMDRnd3Zha2pneWpxcHh6biJ9.sbWgw2zPGyScsp-r4CYQnA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/adoucett/cl59necov000b15pk1jirufhx',
        zoom: 3.7,
        center: [42.0, -78.0],
	pitch: 11,
	bearing: 0,
        projection: 'globe'
    });

    map.on('load', () => {
        // Set the default atmosphere style
        map.setFog({});
    });
</script>

</body>
</html>
