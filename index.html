<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Night Flight - A custom style by Aaron D</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
#fly {
display: block;
position: relative;
margin: 0px auto;
width: 50%;
height: 30px;
padding: 10px;
border: none;
border-radius: 3px;
font-size: 12px;
text-align: center;
color: #fff;
background: #4264FB;
}
</style>

<div id="map"></div>
<br>
<button id="fly">Let's Fly</button>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWRvdWNldHQiLCJhIjoiY2lvZDFsc2lwMDRnd3Zha2pneWpxcHh6biJ9.sbWgw2zPGyScsp-r4CYQnA';

const start = {
center: [-78.0, 42],
zoom: 3.7,
pitch: 11,
bearing: 0
};
const end = {
// center: [74.5, 40],
// zoom: 2
center: [-122.409, 37.615],
zoom: 12.9,
bearing: 0,
pitch: 72
};
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/adoucett/cl59necov000b15pk1jirufhx',
projection: 'globe',
...start
});
 
map.on('style.load', () => {
// Custom atmosphere styling
// map.setFog({
// 'color': 'rgb(220, 159, 159)', // Pink fog / lower atmosphere
// 'high-color': 'rgb(36, 92, 223)', // Blue sky / upper atmosphere
// 'horizon-blend': 0.4 // Exaggerate atmosphere (default is .1)
// });
 
map.addSource('mapbox-dem', {
'type': 'raster-dem',
'url': 'mapbox://mapbox.terrain-rgb'
});
 
map.setTerrain({
'source': 'mapbox-dem',
'exaggeration': 1.3
});
});
 
let isAtStart = true;
 
document.getElementById('fly').addEventListener('click', () => {
// depending on whether we're currently at point a or b,
// aim for point a or b
const target = isAtStart ? end : start;
isAtStart = !isAtStart;
 
map.flyTo({
...target, // Fly to the selected target
duration: 25000, // Animate over 12 seconds
essential: true // This animation is considered essential with
//respect to prefers-reduced-motion
});
});
</script>
 
</body>
</html>
